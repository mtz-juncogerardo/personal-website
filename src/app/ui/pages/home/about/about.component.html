  <p id="avatar-name" class="text-center">Gerardo Mart√≠nez Junco</p>
  <p id="avatar-nickname">@geras</p>
  <p id="description" class="text-center">{{ 'About.Description' | translate }}</p>
  <app-button id="button-primary"
              size="md"
              color="tertiary"
              type="outline"
              faIcon="fab fa-github"
              btnText="github">

  <app-button id="button-secondary"
              size="md"
              color="tertiary"
              type="outline"
              faIcon="far fa-envelope"

  <card-layout id="card1">
      <p id="section-title-1" class="p--inherit">
        {{'About.Languages' | translate}}
      </p>
      <div id="section-content-1">
        <img class="push-medium" height="36" width="36" src="assets/images/javascript-logo.svg" title="Javascript" alt="javascript logo">

      <p id="section-title-2" class="p--inherit">
        {{'About.Technologies' | translate}}
      </p>
      <div id="section-content-2">
        <img class="push-medium" height="36" width="36" src="assets/images/angular-logo.svg" title="Angular" alt="angular logo">
        <img class="push-medium" height="36" width="36" src="assets/images/ionic-logo.svg" title="Ionic" alt="ionic logo">
        <img class="push-medium" height="36" width="36" src="assets/images/node-js-logo.svg" title="Node js" alt="node js logo">
